name: Insert Affiliate Links

on:
  push:
    branches: [ main ]
    paths: [ 'content/**', 'public/**' ]
  workflow_dispatch: {}

jobs:
  affi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      - name: Install deps
        run: npm ci

      - name: Run autolink script
        run: node scripts/insert_links.js

      - name: Auto-commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: auto-insert affiliate links ðŸš€'

      - name: Deploy to WordPress
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PW: ${{ secrets.WP_APP_PW }}
        run: |
          node scripts/deploy_wp.js
