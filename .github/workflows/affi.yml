name: Insert Affiliate Links

on:
  push:
    branches: [ main ]
    paths:
      - 'content/**'
      - 'public/**'
      - 'data/**'
  workflow_dispatch: {}

jobs:
  affi:
    runs-on: ubuntu-latest

    steps:
      # â¶ ãƒªãƒã‚’ãƒ•ãƒ«ã‚¯ãƒ­ãƒ¼ãƒ³ï¼ˆå±¥æ­´ã‚’å…¨éƒ¨å–ã‚‹ï¼‰ã—ã¦ãŠã
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # â· ä¾å­˜ãƒ©ã‚¤ãƒ–ãƒ©ãƒªã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install deps
        run: npm ci

      # â¸ å¤‰æ›´ãƒ•ã‚¡ã‚¤ãƒ«ã«ã‚¢ãƒ•ã‚£ãƒªãƒ³ã‚¯ã‚’æŒ¿å…¥
      - name: Run autolink script
        run: node scripts/insert_links.js

      # â¹ ãƒªãƒ¢ãƒ¼ãƒˆã¨è‡ªå‹•ãƒªãƒ™ãƒ¼ã‚¹ã—ã¦ç«¶åˆã‚’å›é¿
      - name: Rebase onto latest origin/main
        run: |
          git pull --rebase --autostash origin main

      # âº å¤‰æ›´ã‚’è‡ªå‹•ã‚³ãƒŸãƒƒãƒˆ
      - name: Auto-commit
