        with:
          commit_message: 'chore: auto-insert affiliate links ğŸš€'
          push_options: '--force-with-lease'
          file_pattern: |
            content/**
            public/**
            data/**
            push_options: |
              --force-with-lease

      # â» WordPress ã¸ãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Deploy to WordPress
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
