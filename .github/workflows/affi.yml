name: Insert Affiliate Links

on:
  push:
    branches: [ main ]
    paths:
      - 'content/**'   # 記事
      - 'public/**'    # 静的 HTML
      - 'data/**'      # JSON を更新しても発火
      - 'scripts/**'   # スクリプト修正も発火
  workflow_dispatch: {}  # 手動実行ボタン

jobs:
  affi:
    runs-on: ubuntu-latest

    steps:
      # 0. コード取得
      - uses: actions/checkout@v4

      # 1. Node.js 20 をセットアップ
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 2. 依存ライブラリをインストール
      - name: Install deps
        run: npm install --no-audit --no-fund

      # 3. リンク差し込みスクリプト実行
      - name: Run autolink script
        run: node scripts/insert_links.js

      # 4. 変更があれば自動コミット
      - name: Auto-commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: auto-insert affiliate links 🚀'

      # 5. (任意) WordPress へデプロイ
      - name: Deploy to WordPress
        if: env.WP_BASE_URL != ''
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER:     ${{ secrets.WP_USER }}
          WP_APP_PW:   ${{ secrets.WP_APP_PW }}
        run: node scripts/deploy_wp.js
