name: Insert Affiliate Links

on:
  push:
    branches: [ main ]
    paths:
      - 'content/**'
      - 'public/**'
      - 'data/**'
  workflow_dispatch: {}

jobs:
  affi:
    runs-on: ubuntu-latest

    steps:
      # ❶ リポをフルクローン（履歴を全部取る）しておく
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ❷ 依存ライブラリをインストール
      - name: Install deps
        run: npm ci

      # ❸ 変更ファイルにアフィリンクを挿入
      - name: Run autolink script
        run: node scripts/insert_links.js

      # ❹ リモートと自動リベースして競合を回避
      - name: Rebase onto latest origin/main
        run: |
          git pull --rebase --autostash origin main

      # ❺ 変更を自動コミット
      - name: Auto-commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: auto-insert affiliate links 🚀'
          push_options: '--force-with-lease'
          file_pattern: |
            content/**
            public/**
            data/**
            push_options: |
              --force-with-lease

      # ❻ WordPress へデプロイ
      - name: Deploy to WordPress
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER:     ${{ secrets.WP_USER }}
          WP_APP_PW:   ${{ secrets.WP_APP_PW }}
        run: node scripts/deploy_wp.js
