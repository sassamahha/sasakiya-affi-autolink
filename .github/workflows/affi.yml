name: Insert Affiliate Links

on:
  push:
    branches: [ main ]
    paths:
      - 'content/**'
      - 'public/**'
      - 'data/**'
  workflow_dispatch: {}

jobs:
  affi:
    runs-on: ubuntu-latest

    steps:
      # â¶ ãƒ•ãƒ«ã‚¯ãƒ­ãƒ¼ãƒ³
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # â· ä¾å­˜ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ï¼ˆlockfile ç„¡ã—ã§ã‚‚ OKï¼‰
      - name: Install deps
        run: npm install --no-fund --no-audit

      # â¸ ã‚¢ãƒ•ã‚£ãƒªãƒ³ã‚¯æŒ¿å…¥
      - name: Run autolink script
        run: node scripts/insert_links.js

      # â¹ æœ€æ–° main ã‚’ãƒªãƒ™ãƒ¼ã‚¹å–ã‚Šè¾¼ã¿
      - name: Rebase onto latest origin/main
        run: git pull --rebase --autostash origin main

      # âº è‡ªå‹•ã‚³ãƒŸãƒƒãƒˆ
      - name: Auto-commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: auto-insert affiliate links ğŸš€'
          file_pattern: |
            content/**
            public/**
            data/**
          push_options: |
            --force-with-lease

      # â» WordPress ã¸åæ˜ 
      - name: Deploy to WordPress
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER:     ${{ secrets.WP_USER }}
          WP_APP_PW:   ${{ secrets.WP_APP_PW }}
        run: node scripts/deploy_wp.js
